<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Eliminar vendedor</title>
  <meta charset="UTF-8">
  </meta>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <script th:src="@{js/jquery-3.5.1.slim.min.js}"></script>
  <script th:src="@{js/bootstrap.bundle.min.js}"></script>
  <link rel="stylesheet" th:href="@{/css/main.css}">
</head>

<body>
  <div class="container">
    <header>
      <div class="row">
        <div class="offset-2 col-4">
          <h1 class="text-center m-2">
            The team 1 - Factory
          </h1>
        </div>
        <div class="div-logo col-4 text-center">
          <img id="logo-empresa" class="img-fluid" src="/images/logo_empresa.png" alt="" />
        </div>
      </div>
    </header>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                </tr>
            </thead>
                  <tbody>
                <tr th:each="vendedor:${vendedores}">
    <h3 class="my-3 text-center">
        <p> Eliminar vendedor:
            <B th:text=${vendedor.codVendedor}></B>
        </p>
    </h3>

                    <td th:text="${vendedor.nombreVendedor}" />
 
                </tr>
            </tbody>
        </table>


        <div class="offset-4 col-4 my-2 text-center">
          <button type="submit" class="btn btn-secondary mx-3">Eliminar</button>
          <a class="btn btn-secondary" href="/vendedores/" role="button">Regresar</a>
        </div>
  </div>
</body>

</html>
