<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Crear vendedor</title>
    <meta charset="UTF-8">
    </meta>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{js/jquery-3.5.1.slim.min.js}"></script>
    <script th:src="@{js/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>

<body>
    <div class="container">
        <header class="text-center">
                    <img id="logo-empresa" class="img-fluid" src="/images/logo_empresa.png" alt="" />
        </header>
        <h2 class="my-3">
            <ul>
                <li> Agregar vendedor </li>
            </ul>
        </h2>

        <form th:action="@{/crear/vendedor}" th:object="${vendedor}" method="post">
            <div class="form-row">
                <div class="offset-3 col-6 p-1">
                    <input type="text" id="codigovendedor" class="form-control" placeholder="Código vendedor"
                        th:field="*{codVendedor}">
                </div>
                <div class="offset-3 col-6 p-1">
                    <input type="text" id="nombrevendedor" class="form-control" placeholder="Nombre vendedor"
                        th:field="*{nombreVendedor}">
                </div>
            </div>
            <div class="offset-4 col-4 my-2 text-center">
                <button type="submit" class="btn btn-success mx-3">Agregar</button>
                <a class="btn btn-success" href="/" role="button">Regresar al menú</a>
            </div>
        </form>

    </div>
</body>

</html>
