<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Actualizar factura</title>
  <meta charset="UTF-8">
  </meta>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <script th:src="@{js/jquery-3.5.1.slim.min.js}"></script>
  <script th:src="@{js/bootstrap.bundle.min.js}"></script>
  <link rel="stylesheet" th:href="@{/css/main.css}">
</head>

<body>
  <div class="container">
        <header class="text-center">
                    <img id="logo-empresa" class="img-fluid" src="/images/logo_empresa.png" alt="" />
        </header>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Fecha venta</th>
                    <th scope="col">Código vendedor</th>
                    <th scope="col">Código producto</th>
                    <th scope="col">Valor factura</th>
 
                </tr>
            </thead>
                  <tbody>
                <tr th:each="factura:${facturas}">
    <h3 class="my-3 text-center">
        <p> Actualizar factura:
            <B th:text=${factura.numeroFactura}></B>
        </p>
    </h3>

                    <td th:text="${factura.fechaVenta}" />
                    <td th:text="${factura.vendedor}" />
                    <td th:text="${factura.producto}" />
                    <td th:text="${factura.valorFactura}" />
 
                </tr>
            </tbody>
        </table>

    <form th:each="factura:${facturas}" th:action="@{/actualizar/factura/{idVenta}}" th:object="${factura}" method="post">
      <div class="form-row">
        <div class="offset-3 col-6 p-1">
          <input type="date" id="fechaVenta" class="form-control" placeholder="Fecha de venta"
                        >
                        <!--th:value="${factura.fechaVenta}">-->
        </div>
        <div class="offset-3 col-6 p-1">
          <input type="text" id="vendedor" class="form-control" placeholder="Vendedor"
                        >
                        <!--th:value="${factura.vendedor}">-->
        </div>
        <div class="offset-3 col-6 p-1">
          <input type="text" id="producto" class="form-control" placeholder="Producto"
                        >
                        <!--th:value="${factura.producto}">-->
        </div>
        <div class="offset-3 col-6 p-1">
          <input type="text" id="valorFactura" class="form-control" placeholder="Precio factura"
                        >
                        <!--th:value="${factura.valorFactura}">-->
      </div>
    </form>
        <div class="offset-4 col-4 my-2 text-center">
          <button type="submit" class="btn btn-secondary mx-3">Actualizar</button>
          <a class="btn btn-secondary" href="/facturas/" role="button">Regresar</a>
        </div>
  </div>
</body>

</html>
