<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Actualizar producto</title>
  <meta charset="UTF-8">
  </meta>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <script th:src="@{js/jquery-3.5.1.slim.min.js}"></script>
  <script th:src="@{js/bootstrap.bundle.min.js}"></script>
  <link rel="stylesheet" th:href="@{/css/main.css}">
</head>

<body>
  <div class="container">
    <header>
      <div class="row">
        <div class="offset-2 col-4">
          <h1 class="text-center m-2">
            The team 1 - Factory
          </h1>
        </div>
        <div class="div-logo col-4 text-center">
          <img id="logo-empresa" class="img-fluid" src="/images/logo_empresa.png" alt="" />
        </div>
      </div>
    </header>
    <h2 class="my-3">
      <ul>
        <li>Actualizar producto </li>
      </ul>
    </h2>

    <form th:action="@{/crear/producto}" th:object="${producto}" method="post">
      <div class="form-row">
        <div class="offset-3 col-6 p-1">
          <input type="text" id="codigoproducto" class="form-control" placeholder="Código producto"
            th:field="*{codProducto}">
        </div>
        <div class="offset-3 col-6 p-1">
          <input type="text" id="nombreproducto" class="form-control" placeholder="Nombre producto"
            th:field="*{nombreProducto}">
        </div>
        <div class="offset-3 col-6 p-1">
          <input type="text" id="descripcionproducto" class="form-control" placeholder="Descripción del producto"
            th:field="*{descripcionProducto}">
        </div>
        <div class="offset-3 col-6 p-1">
          <input type="text" id="precioproducto" class="form-control" placeholder="Precio producto"
            th:field="*{precioProducto}">
        </div>
      </div>
      <div class="offset-4 col-4 my-2 text-center">
        <button type="submit" class="btn btn-secondary mx-3">Actualizar</button>
        <a class="btn btn-secondary" href="/" role="button">Regresar al menú</a>
      </div>
    </form>
  </div>
</body>

</html>
